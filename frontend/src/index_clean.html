    (function() {
        'use strict';
        
        console.log('游 SISTEMA LIMPO ATIVADO - SEM CDK OVERLAYS');
        
        // INTERCEPTA칂츾O TOTAL DE CONSOLE ERRORS
        const originalError = console.error;
        console.error = function(...args) {
            const msg = String(args.join(' '));
            if (msg.includes('removeOverlay') || 
                msg.includes('removeChild') || 
                msg.includes('not a child') ||
                msg.includes('Failed to execute')) {
                return; // SUPRIME COMPLETAMENTE
            }
            return originalError.apply(console, args);
        };
        
        // PATCH PREVENTIVO DO removeChild
        const origRemoveChild = Node.prototype.removeChild;
        Node.prototype.removeChild = function(child) {
            try {
                if (!child || !this || child.parentNode !== this) return child;
                return origRemoveChild.call(this, child);
            } catch (e) {
                return child; // FALHA SILENCIOSA
            }
        };
        
        // INTERCEPTA칂츾O GLOBAL DE ERROS
        window.onerror = function(msg) {
            if (String(msg).includes('removeOverlay') || String(msg).includes('removeChild')) {
                return true; // SUPRIMIR
            }
            return false;
        };
        
        window.addEventListener('unhandledrejection', function(e) {
            const reason = String(e.reason || '');
            if (reason.includes('removeOverlay') || reason.includes('removeChild')) {
                e.preventDefault();
            }
        });

  <script>
    // CONFIGURA칂츾O DA API - VERS츾O CORRIGIDA (v2.2 - Endpoints corretos)
    const API_BASE_URL = '/api/eventos';
    let events = [];
    let editingEventId = null;
    
    // Vari치veis de Pagina칞칚o
    let currentPage = 0;
    let pageSize = 10;
    let totalPages = 0;
    let totalElements = 0;

    // INICIALIZA칂츾O
    document.addEventListener('DOMContentLoaded', function() {
      loadEvents();
      setupEventListeners();
    });    function setupEventListeners() {
      document.getElementById('eventForm').addEventListener('submit', handleFormSubmit);
      
      // Fechar modal clicando fora
      document.getElementById('eventModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
      });

    // CARREGAR EVENTOS DA API COM PAGINA칂츾O
    async function loadEvents(page = currentPage, size = pageSize) {
      try {
        showLoading(true);
        hideAlerts();
        
        const response = await fetch(`${API_BASE_URL}?page=${page}&size=${size}`);
        if (!response.ok) throw new Error('Erro ao carregar eventos');
        
        const data = await response.json();
        
        // Atualizar vari치veis de pagina칞칚o
        currentPage = data.pageable?.pageNumber || 0;
        pageSize = data.pageable?.pageSize || 10;
        totalPages = data.totalPages || 0;
        totalElements = data.totalElements || 0;
        
        // Adaptar estrutura da API real para o frontend

          id: event.id,
          nome: event.titulo,
          descricao: event.descricao,
          data: event.dataHoraEvento,
          local: event.local,
          deleted: event.deleted || false

        renderStats();
        renderEvents();
        renderPagination();
        showContent();

        console.error('Erro:', error);
        showError('N칚o foi poss칤vel carregar os eventos. Verifique se o backend est치 rodando.');
        hidePagination();
      } finally {
        showLoading(false);
      }
    }
    
    // RENDERIZAR ESTAT칈STICAS
    function renderStats() {
      const now = new Date();
      const activeEvents = events.filter(event => !event.deleted);
      const upcomingEvents = activeEvents.filter(event => new Date(event.data) > now);
      
      document.getElementById('totalEvents').textContent = events.length;
      document.getElementById('activeEvents').textContent = activeEvents.length;
      document.getElementById('upcomingEvents').textContent = upcomingEvents.length;
    }
    
    // RENDERIZAR LISTA DE EVENTOS
    function renderEvents() {

        `;
        return;
      }
      
      grid.innerHTML = events.map(event => `
        <div class="event-card">
          <div class="event-title">${escapeHtml(event.nome)}</div>
          
          <div class="event-details">

              ${formatDate(event.data)}
            </div>
            <div class="event-detail">
              <i class="bi bi-geo-alt"></i>
              ${escapeHtml(event.local || 'Local n칚o informado')}
            </div>
            <div class="event-detail">
              <i class="bi bi-info-circle"></i>
              ${escapeHtml(event.descricao || 'Sem descri칞칚o')}
            </div>
          </div>
          
          <div style="margin-bottom: 15px;">
            <span class="event-status ${event.deleted ? 'status-inativo' : 'status-ativo'}">
              ${event.deleted ? 'Inativo' : 'Ativo'}
            </span>
          </div>
          
          <div class="event-actions">
            <button class="btn-sm-custom btn-info-custom" onclick="viewEvent(${event.id})" title="Visualizar">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn-sm-custom btn-warning-custom" onclick="editEvent(${event.id})" title="Editar">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn-sm-custom btn-danger-custom" onclick="deleteEvent(${event.id})" title="Excluir">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      `).join('');
    }
    
    // FUN칂칏ES DE PAGINA칂츾O
    function renderPagination() {
      const container = document.getElementById('paginationContainer');
      const info = document.getElementById('paginationInfo');
      const pageNumbers = document.getElementById('pageNumbers');
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      
      if (totalElements === 0) {
        hidePagination();
        return;
      }
      
      // Mostrar container de pagina칞칚o
      container.style.display = 'flex';
      
      // Atualizar informa칞칫es
      const start = currentPage * pageSize + 1;
      const end = Math.min((currentPage + 1) * pageSize, totalElements);
      info.textContent = `Mostrando ${start} - ${end} de ${totalElements} eventos`;
      
      // Atualizar bot칫es anterior/pr칩ximo
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage >= totalPages - 1;
      
      // Renderizar n칰meros das p치ginas
      pageNumbers.innerHTML = '';
      
      // Calcular range de p치ginas para mostrar
      const maxVisiblePages = 5;
      let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);
      
      // Ajustar se n칚o h치 p치ginas suficientes no final
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(0, endPage - maxVisiblePages + 1);
      }
      
      // Primeira p치gina
      if (startPage > 0) {
        pageNumbers.appendChild(createPageButton(0, '1'));
        if (startPage > 1) {
          pageNumbers.appendChild(createPageEllipsis());
        }
      }
      
      // P치ginas vis칤veis
      for (let i = startPage; i <= endPage; i++) {
        pageNumbers.appendChild(createPageButton(i, (i + 1).toString()));
      }
      
      // 칔ltima p치gina
      if (endPage < totalPages - 1) {
        if (endPage < totalPages - 2) {
          pageNumbers.appendChild(createPageEllipsis());
        }
        pageNumbers.appendChild(createPageButton(totalPages - 1, totalPages.toString()));
      }
    }
    
    function createPageButton(pageNum, text) {
      const button = document.createElement('button');
      button.className = `page-btn ${pageNum === currentPage ? 'active' : ''}`;
      button.textContent = text;
      button.onclick = () => goToPage(pageNum);
      return button;
    }
    
    function createPageEllipsis() {
      const span = document.createElement('span');
      span.className = 'page-btn';
      span.textContent = '...';
      span.style.cursor = 'default';
      span.style.border = 'none';
      span.style.background = 'transparent';
      return span;
    }
    
    function hidePagination() {
      document.getElementById('paginationContainer').style.display = 'none';
    }
    
    function changePage(direction) {
      const newPage = currentPage + direction;
      if (newPage >= 0 && newPage < totalPages) {
        goToPage(newPage);
      }
    }
    
    function goToPage(page) {
      if (page >= 0 && page < totalPages && page !== currentPage) {
        loadEvents(page, pageSize);
      }
    }
    
    function changePageSize() {
      const select = document.getElementById('pageSize');
      const newSize = parseInt(select.value);
      if (newSize !== pageSize) {
        pageSize = newSize;
        loadEvents(0, pageSize); // Volta para primeira p치gina
      }
    }
    
    // MODAL FUNCTIONS
    function openCreateModal() {
      editingEventId = null;
      document.getElementById('modalTitle').textContent = 'Novo Evento';
      document.getElementById('eventForm').reset();
      showModal();
    }
    
    function editEvent(id) {
      const event = events.find(e => e.id === id);
      if (!event) return;
      
      editingEventId = id;
      document.getElementById('modalTitle').textContent = 'Editar Evento';
      
      // Preencher formul치rio
      document.getElementById('eventName').value = event.nome || '';
      document.getElementById('eventDescription').value = event.descricao || '';
      document.getElementById('eventDate').value = formatDateForInput(event.data);
      document.getElementById('eventLocation').value = event.local || '';
      
      showModal();
    }
    
    function viewEvent(id) {
      const event = events.find(e => e.id === id);
      if (!event) return;
      
      alert(`
DETALHES DO EVENTO

Nome: ${event.nome}
Descri칞칚o: ${event.descricao || 'N칚o informado'}
Data: ${formatDate(event.data)}
Local: ${event.local || 'N칚o informado'}
Status: ${event.deleted ? 'Inativo' : 'Ativo'}
      `);
    }
    
    async function deleteEvent(id) {
      if (!confirm('Tem certeza que deseja excluir este evento?')) return;
      
      try {
        const response = await fetch(`${API_BASE_URL}/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) throw new Error('Erro ao excluir evento');
        
        showSuccess('Evento exclu칤do com sucesso!');
        loadEvents();
        
      } catch (error) {
        console.error('Erro:', error);
        showError('N칚o foi poss칤vel excluir o evento.');
      }
    }
    
    function showModal() {
      document.getElementById('eventModal').style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      editingEventId = null;
    }
    
    // FORM HANDLING
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      // Validar e limpar dados antes do envio
      const titulo = document.getElementById('eventName').value.trim();
      const descricao = document.getElementById('eventDescription').value.trim();
      const dataHoraEvento = document.getElementById('eventDate').value;
      const local = document.getElementById('eventLocation').value.trim();
      
      // Valida칞칚o b치sica
      if (!titulo || !dataHoraEvento) {
        showError('Nome do evento e data s칚o obrigat칩rios.');
        return;
      }
      
      // Adaptar dados para o formato da API real
      const formData = {
        titulo: titulo,
        descricao: descricao || '',
        dataHoraEvento: dataHoraEvento,
        local: local || ''
      };
      
      try {
        const url = editingEventId ? 
          `${API_BASE_URL}/${editingEventId}` : API_BASE_URL;
        const method = editingEventId ? 'PUT' : 'POST';
        
        console.log('Enviando dados:', formData);
        console.log('URL:', url);
        console.log('Method:', method);
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          throw new Error(`Erro ao salvar evento: ${response.status} - ${errorText}`);
        }
        
        const result = await response.json();
        console.log('Success response:', result);
        
        const message = editingEventId ? 'Evento atualizado com sucesso!' : 'Evento criado com sucesso!';
        showSuccess(message);
        closeModal();
        loadEvents();
        
      } catch (error) {
        console.error('Erro:', error);
        showError('N칚o foi poss칤vel salvar o evento.');
      }
    }
    
    // UTILITY FUNCTIONS
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
    
    function showContent() {
      document.getElementById('statsSection').style.display = 'grid';
      document.getElementById('eventsSection').style.display = 'block';
    }
    
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorAlert').style.display = 'block';
      setTimeout(hideAlerts, 5000);
    }
    
    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successAlert').style.display = 'block';
      setTimeout(hideAlerts, 3000);
    }
    
    function hideAlerts() {
      document.getElementById('errorAlert').style.display = 'none';
      document.getElementById('successAlert').style.display = 'none';
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'Data n칚o informada';
      const date = new Date(dateString);
      return date.toLocaleString('pt-BR');
    }
    
    function formatDateForInput(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toISOString().slice(0, 16);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
