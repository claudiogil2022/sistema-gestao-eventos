<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Gerenciador de Eventos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema para gerenciamento de eventos">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- ⚡ SUPRESSOR ULTRA-RADICAL DE ERRO OVERLAY - ELIMINAÇÃO TOTAL ⚡ -->
  <script>
    // INTERCEPTAÇÃO ULTRA-RADICAL IMEDIATA - ANTES DE QUALQUER COISA
    (function() {
        'use strict';
        
        console.log('⚡ SUPRESSOR ULTRA-RADICAL ATIVADO - ELIMINAÇÃO TOTAL');
        
        // SOBRESCRITA TOTAL DO CONSOLE PRIMEIRO
        const originalConsole = {
            error: console.error,
            warn: console.warn,
            log: console.log
        };
        
        // BLOQUEIO RADICAL DO CONSOLE
        console.error = function(...args) {
            const message = String(args.join(' '));
            if (message.includes('removeOverlay') || 
                message.includes('Failed to execute') ||
                message.includes('removeChild') ||
                message.includes('not a child') ||
                message.includes('Node') ||
                message.includes('overlay')) {
                // SUPRESSÃO TOTAL - ZERO LOGS
                return;
            }
            return originalConsole.error.apply(console, args);
        };
        
        console.warn = function(...args) {
            const message = String(args.join(' '));
            if (message.includes('removeOverlay') || 
                message.includes('removeChild') ||
                message.includes('overlay')) {
                // SUPRESSÃO TOTAL - ZERO LOGS
                return;
            }
            return originalConsole.warn.apply(console, args);
        };
        
        // PATCH ULTRA-RADICAL DO removeChild
        const originalRemoveChild = Node.prototype.removeChild;
        Node.prototype.removeChild = function(child) {
            // VERIFICAÇÃO RADICAL PREVENTIVA
            try {
                if (!child) return null;
                if (!this) return child;
                
                // FORÇA VERIFICAÇÃO DE PARENTESCO
                if (child.parentNode !== this) {
                    // NÃO É FILHO - IGNORE SILENCIOSAMENTE
                    return child;
                }
                
                // VERIFICAÇÃO EXTRA DE SEGURANÇA
                if (this.contains && !this.contains(child)) {
                    return child;
                }
                
                // EXECUÇÃO PROTEGIDA
                return originalRemoveChild.call(this, child);
                
            } catch (error) {
                // SUPRESSÃO RADICAL - ZERO ERROS
                return child;
            }
        };
        
        // PATCH DO appendChild PARA PREVENIR
        const originalAppendChild = Node.prototype.appendChild;
        Node.prototype.appendChild = function(child) {
            try {
                if (!child) return child;
                return originalAppendChild.call(this, child);
            } catch (error) {
                return child;
            }
        };
        
        // PATCH DO insertBefore PARA PREVENIR
        const originalInsertBefore = Node.prototype.insertBefore;
        Node.prototype.insertBefore = function(newNode, referenceNode) {
            try {
                if (!newNode) return newNode;
                return originalInsertBefore.call(this, newNode, referenceNode);
            } catch (error) {
                return newNode;
            }
        };
        
        // INTERCEPTAÇÃO GLOBAL RADICAL
        window.onerror = function(message, source, lineno, colno, error) {
            const msg = String(message || '');
            if (msg.includes('removeOverlay') || 
                msg.includes('removeChild') ||
                msg.includes('not a child') ||
                msg.includes('Failed to execute') ||
                msg.includes('overlay')) {
                return true; // SUPRIMIR COMPLETAMENTE
            }
            return false;
        };
        
        // INTERCEPTAÇÃO DE PROMISE REJECTIONS RADICAL
        window.addEventListener('unhandledrejection', function(event) {
            const reason = String(event.reason || '');
            const message = event.reason?.message || '';
            
            if (reason.includes('removeOverlay') || 
                reason.includes('removeChild') ||
                message.includes('removeOverlay') || 
                message.includes('removeChild') ||
                reason.includes('overlay') ||
                message.includes('overlay')) {
                event.preventDefault();
                return;
            }
        });
        
        // INTERCEPTAÇÃO DE addEventListener PARA CAPTURAR ERROS
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
            if (type === 'error' && typeof listener === 'function') {
                const wrappedListener = function(event) {
                    const message = event.message || event.error?.message || '';
                    if (message.includes('removeOverlay') || 
                        message.includes('removeChild')) {
                        event.preventDefault?.();
                        event.stopPropagation?.();
                        return false;
                    }
                    return listener.call(this, event);
                };
                return originalAddEventListener.call(this, type, wrappedListener, options);
            }
            return originalAddEventListener.call(this, type, listener, options);
        };
        
        console.log('✅ SUPRESSOR ULTRA-RADICAL ATIVO - ELIMINAÇÃO TOTAL DE OVERLAY ERRORS');
        
    })();
  </script>
  
  <!-- Preconnect para melhor performance -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
